<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function multiply(){
            a=Number(document.calculator.number1.value);
            b=Number(document.calculator.number1.value);
            c=a*b;
            document.calculator.total.value=c;
        }

 

    </script>

</head>

<body>

 

    <form name="calculator">

        Numero 1: <input type="text" name="number1"><br>
        Numero 2: <input type="text" name="number2"><br>
        Resultado: <input type="text" name="total"><br>

 

        <input type="button" value="Multi" onclick="javascript:multiply();">

 

 

 

    </form>

   

</body>

</html>
